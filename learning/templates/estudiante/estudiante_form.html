{% extends 'base.html' %}

{% block content %}
<div class="container card card-body mx-auto px-40 my-5">
    <h1>{{ titulo }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if previous_step is not None %}
            <!-- AsegÃºrate de que la URL es correcta para "Paso Anterior" -->
            <a href="{% url 'create_estudiante' %}?prev_step={{ previous_step }}" class="btn btn-secondary">Paso Anterior</a>
        {% endif %}
        <button class="btn btn-primary" type="submit">{{ submit }}</button>
    </form>
</div>
{% endblock %}
